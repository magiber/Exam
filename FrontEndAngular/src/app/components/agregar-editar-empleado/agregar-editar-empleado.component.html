<div class="title">
    <h1>{{ operacion }} Empleado</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Datos del empleado
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarEditarEmpleado()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile  [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Fotografia</mat-label>
                        <input formControlName="fotografia" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Apellidos</mat-label>
                        <input formControlName="apellidos" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Puesto</mat-label>
                        <input type="number" formControlName="puestoId" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>FechaNacimineto</mat-label>
                        <input formControlName="fechaNacimineto" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Direccion</mat-label>
                        <input formControlName="direccion" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile  [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Telefono</mat-label>
                        <input formControlName="telefono" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile  [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>EdaCorreoElectronicod</mat-label>
                        <input formControlName="correoElectronico" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile  [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Estado</mat-label>
                        <input type="number" formControlName="estadoId" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                    <button mat-raised-button routerLink="/listEmpleados">Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
